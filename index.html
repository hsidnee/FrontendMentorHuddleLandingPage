<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="nav">
    <a href="#"><img src="images/logo.svg" class="logo" alt="logo"></a>
  </div>
  <div class="main">
    <div class="img">
      <img src="images/illustration-mockups.svg" class="mockup" alt="">
    </div>
    <div class="second">
      <h3> Build The Community <br> Your Fans Will Love</h3>
    
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      
      
      <button class="reg"> Register </button>
    </div>
   
    
   
  </div>
  <div class="socialmedia">
    
    <button class="social"><i class='bx bxl-facebook'></i></button>
    <button class="social"><i class='bx bxl-twitter' ></i></button>
    <button class="social"><i class='bx bxl-instagram'></i></button>
 </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sidnee Hamilton</a>.
    </p>
  </footer>
</body>
</html>
